<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity â€” Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            min-height: 100vh;
            background: #0a0e1a;
            color: #e0e8ff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }


        .card {
            text-align: center;
            padding: 48px 56px;
            border-radius: 20px;
            background: rgba(15, 22, 40, 0.85);
            border: 1px solid rgba(100, 200, 255, 0.12);
            box-shadow: 0 0 60px rgba(0, 150, 255, 0.08);
            backdrop-filter: blur(12px);
            max-width: 480px;
        }


        h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #88ffff, #4488ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }


        p {
            color: rgba(200, 220, 255, 0.6);
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }


        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #44ff88;
            box-shadow: 0 0 12px rgba(68, 255, 136, 0.5);
            margin-right: 8px;
            vertical-align: middle;
            animation: pulse 2s ease-in-out infinite;
        }


        .status {
            margin-top: 20px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: rgba(68, 255, 136, 0.85);
            text-transform: uppercase;
        }


        @keyframes pulse {


            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }


            50% {
                opacity: 0.5;
                transform: scale(0.85);
            }
        }
    </style>
</head>


<body>
    <div class="card">
        <h1>Antigravity</h1>
        <p>This is a test page served from Dropbox. If you can see this, the setup is working.</p>
        <div class="status"><span class="dot"></span>Connected</div>
    </div>
</body>


</html>
